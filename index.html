<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Gaiar.ch Post Format Previewer</title>
	    <meta name="description" content="A live Gaiaonline post format previewer.">
	    <meta name="author" content="Michael Pivonka, CodedNinja">
	
	    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	    <!--[if lt IE 9]>
	    	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/bbcode.js"></script>
		<script src="js/postformat.js"></script>
	    <!-- Le styles -->
	    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
	    <link rel="stylesheet" href="css/posting.css" />
	</head>
	<body>
		<div class="topbar">
	    	<div class="fill">
	        	<div class="container">
	          		<a class="brand" href="#">Gaiar.ch</a>
	          		<ul class="nav">
	          		</ul>
	        	</div>
	      	</div>
	    </div>

	    <div class="container">
			<section class="page" id="postformating">
				<div class="page-header">
					<h1>Post Formating</h1>
				</div>
				<div class="row">
					<div id="previewPost">
						<div id="postPreview" class="postOdd">
							<div class="postcontent">
								<div class="avatar clear">
							    	<div class="avi_box">
										<img src="images/avatar.gif" width="120" />
									</div>
							        <div class="clear"></div>
							    </div>
							    <div class="message">
							    	<div class="messagecontent clearfix">
							    		<div class="post-bubble">
							            	<div id="avi-speech" class="avi-speech say avi-speech-tail-lt">
							    				<div class="avi-speech-hd">
											    	<div class="avi-speech-hdcontent"></div>
											    </div>
											    <div class="avi-speech-bd">
											        <div class="postcontent" id="postcontent">Test!<img src="http://gaiarch.gaiatools.com/emotes/ninhr.gif" alt="User Image">
											        </div>
											        <div class="avi-speech-lt"></div>
											        <div class="avi-speech-rt"></div>
											    </div>
											    <div class="avi-speech-ft">
											        <div class="avi-speech-ftcontent"></div>
											    </div>
											    <div class="avi-speech-rtc"></div>
											    <div class="avi-speech-ltc"></div>
											    <div class="avi-speech-rbc"></div>
											    <div class="avi-speech-lbc"></div>
											    <div class="avi-speech-tail"></div>
											</div>
							    		</div>
									</div>
								</div>
							</div>
							<!--.message-->
						</div>
					</div>
					<!-- #previewPost -->
				</div>
				<div class="row">
					<div class="form-stacked">
						<label for="postingBefore">Post:</label>
						<div class="input">
							<textarea class="span14" id="textarea" style="height:230px"></textarea>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="row">
					<div class="span6 form-stacked">
						<label for="postingBefore">Post Header:</label>
						<div class="input">
							<textarea class="span6" id="header" style="height:115px"></textarea>
						</div>
						<label for="postingBefore">Beginning Text Styling: (BBCode only)</label>
						<div class="input">
							<textarea class="span6" id="beginning" style="height:115px"></textarea>
						</div>
					</div>
					<div class="span2 form-stacked">
							<span style="font-size: 12px;"><strong>Post Style:</strong></span>
							<select style="width:100%" id="postStyle">
								<option value="say">Say</option>
								<option value="whisper">Whisper</option>
								<option value="shout">Shout</option>
								<option value="think">Think</option>
								<option value="document">Document</option>
								<option value="ornate">Ornate</option>
							</select>
							
							<input type="hidden" id="postFormatOffset" name="postFormatOffset" value="" />
							<input type="hidden" id="postFormatDefault" name="postFormatDefault" value="" />
					</div>
					
					<div class="span6 form-stacked">
						<label for="postingBefore">Post Footer:</label>
						<div class="input">
							<textarea class="span6" id="footer" style="height:115px"></textarea>
						</div>
						<label for="postingBefore">Ending Text Styling: (BBCode only)</label>
						<div class="input">
							<textarea class="span6" id="ending" style="height:115px"></textarea>
						</div>
					</div>
				</div>
			</section>
			<!--#postformating-->
			<footer>
				<p>&copy; <a href="http://codedninja.com/">Michael Pivonka</a>, all rights reserved. 2012</p>
			</footer>
	
	    </div>
	    <!-- .container -->
	</body>
</html>
